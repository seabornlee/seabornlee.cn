      content: "一位热爱生活热爱技术的教练，一位知行合一值得信赖的培训师，明明可以靠颜值却偏要靠实力的小波老师，对编程语言和业务拥有持续的好奇心，可以洞察事物的本质，直接触达培训人员的内心，给了我们团队很大的帮助！"
      image:
        x: "img/testimonials/wsj.jpg"
        _2x: "img/testimonials/wsj@2x.jpg"

    - name: "高连华"
      position: "福佑卡车, 技术总监"
      content: "在整个敏捷实施过程中，你在每个环节都配合了趣味的活动和仪式感，让团队成员高速响应业务需求之外，沟通更加充分高效，轻松愉快，团队目标感，责任感大大增强。让我们两个敏捷团队参与成员，从对敏捷有模糊的认知到高度的认同！"
